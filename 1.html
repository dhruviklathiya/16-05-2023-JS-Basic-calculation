<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Arithmetic operation on user input</title>
</head>
<body>
    <h1 id="info"></h1>
    <p id="p1"></p>
    <p id="p2"></p>
    <p id="p3"></p>
    <p id="p4"></p>
    <script>
        var aa = parseFloat(prompt("Enter first value:"));
        var bb = parseFloat(prompt("Enter second value:"));
        if(isNaN(aa) || isNaN(bb))
        {
            document.getElementById('info').innerHTML = "PLEASE ENTER VALID NUMBER.";
            document.getElementById('info').style.color = 'red';
        }
        else
        {
            document.getElementById('p1').innerHTML = "Addition of value is: " + (aa+bb);
            document.getElementById('p2').innerHTML = "Substraction of value is: " + (aa-bb);
            document.getElementById('p3').innerHTML = "Multiplication of value is: " + (aa*bb);
            document.getElementById('p4').innerHTML = "Division of value is: " + (aa/bb);
            document.getElementById('p1').style.color = "Green";
            document.getElementById('p2').style.color = "Green";
            document.getElementById('p3').style.color = "Green";
            document.getElementById('p4').style.color = "Green";
        }
    </script>
</body>
</html>
