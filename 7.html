<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ROI</title>
</head>
<body>
    <h2 id="info1"></h2>
    <h2 id="info2"></h2>
    <script>    
        var  principal = parseInt(prompt("Enter principal amount:"));
        var  rate = parseInt(prompt("Enter rate of interest:"));
        var  time = parseInt(prompt("Enter time period (in years):"));
        var interest = (principal * rate * time) / 100;
        var finalamt = principal + interest;
        if(isNaN(principal) || isNaN(rate) || isNaN(time))
        {
            document.getElementById('info1').innerHTML = "PLEASE ENTER VALID NUMBER.";
            document.getElementById('info1').style.color = 'red';
        }
        else
        {
            document.getElementById('info1').innerHTML = "The rate of interest for principal " + principal + " rate " + rate + "% and time period " + time + " years is: " + interest;
            document.getElementById('info1').style.color = "coral";
            document.getElementById('info2').innerHTML = "Final amount to pay is: " + finalamt;
            document.getElementById('info2').style.color = "Green";
        }
    </script>
</body>
</html>
